                },
                "level": {
                    "title": "Level",
                    "type": "integer",
                    "readOnly": true
                },
                "parent": {
                    "title": "Parent",
                    "type": "string",
                    "x-nullable": true
                },
                "category": {
                    "title": "Category",
                    "type": "integer"
                }
            }
        },
        "AddressData": {
            "title": "Address",
            "required": [
                "city",
                "voivodeship",
                "street",
                "postal_code",
                "house_no",
                "email",
                "epuap"
            ],
            "type": "object",
