            "required": [
                "name",
                "updated_on",
                "category"
            ],
            "type": "object",
            "properties": {
                "name": {
                    "title": "Name",
                    "type": "string",
                    "maxLength": 36,
                    "minLength": 1
                },
                "slug": {
                    "title": "Slug",
                    "type": "string",
