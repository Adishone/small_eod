                    "format": "uri",
                    "readOnly": true
                },
                "city": {
                    "title": "City",
                    "type": "string",
                    "maxLength": 100,
                    "minLength": 1
                },
                "voivodeship": {
                    "title": "Voivodeship",
                    "type": "string",
                    "maxLength": 100,
                    "minLength": 1
                },
                "flat_no": {
