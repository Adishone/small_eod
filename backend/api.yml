                    "type": "string",
                    "format": "email",
                    "maxLength": 254,
                    "minLength": 1
                },
                "epuap": {
                    "title": "Epuap",
                    "type": "string",
                    "maxLength": 100,
                    "minLength": 1
                }
            }
        },
